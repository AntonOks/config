---
- name: Homebrew Common packages for Darwin
  include_vars:
    name: brew_common
    file: common/darwin/brew.yml
  when:
    - ansible_os_family == 'Darwin'
    - INSTALL_MODE == 'DESKTOP'

- name: Homebrew Desktop-only packages for Darwin
  include_vars:
    name: brew_darwin_desktop
    file: desktop/darwin/brew.yml
  when:
    - ansible_os_family == 'Darwin'
    - INSTALL_MODE == 'DESKTOP'

- name: Prepare [Homebrew] packages
  set_fact:
    brew_taps: "{{ (brew_common.brew_taps | default([])) + (brew_darwin_desktop.brew_taps | default([])) }}"
    brew_packages: "{{ (brew_common.brew_packages | default([])) + (brew_darwin_desktop.brew_packages | default([])) }}"
    brew_cask_packages: "{{ (brew_common.brew_cask_packages | default([])) + (brew_darwin_desktop.brew_cask_packages | default([])) }}"
    brew_cask_packages_root: "{{ (brew_common.brew_cask_packages_root | default([])) + (brew_darwin_desktop.brew_cask_packages_root | default([])) }}"
