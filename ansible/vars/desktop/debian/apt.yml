---
apt_items:
  # PopOS polyfill
  - snapd
  - grub2-common
  # Programming language
  - rustc
  - cargo
  - gradle
  # Utilities
  - rsync
  - ansible
  - krita
  - inkscape
  - octave
  - vlc
  - adoptopenjdk-8-hotspot
  # KVM/Packages for Virtual Machines
  - qemu-kvm
  - virtinst
  - virtualbox
  - bridge-utils
  - codium
  # For Python development
  - python3-pip
  # For AI Stuffs
  - nvidia-cuda-toolkit
  - nvidia-cuda-gdb
  - nvidia-cuda-dev
  - nvidia-cuda-doc
  # Browsers
  - firefox
  - epiphany-browser
  # macOS Theme dependencies
  - sassc
  - libcanberra-gtk-module
  - libglib2.0-dev
  # Fonts
  - fonts-firacode
  # For performance
  - linux-xanmod

apt_keys:
  - https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public
  - https://dl.yarnpkg.com/debian/pubkey.gpg
  - https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg
  - https://dl.xanmod.org/gpg.key

apt_repos:
  - deb http://deb.xanmod.org releases main
  - deb https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/repos/debs/ vscodium main
