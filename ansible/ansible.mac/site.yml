---
- name: My macOS Machine
  hosts: all
  become: false
  roles:
    - common
    - mas
    - modules
    - editor_extensions

  vars_files:
    - vars/brew.yml
    - vars/snap.yml
    - vars/snap_classic.yml
    - vars/npm.yml
    - vars/pip.yml

  vars:
    install_homebrew_if_missing: false
    upgrade_homebrew_packages: false

  pre_tasks:
    - import_tasks: pre-tasks.yml

  tasks:
    - import_tasks: mac-casks.yml
      become: true
      when: ansible_os_family == 'Darwin'
      tags:
        - package
